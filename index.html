<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Baubau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        header {
            background: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .section {
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Baubau</h1>
        <p>Discover beautiful places in Baubau</p>
    </header>

    <div class="section">
        <div class="card">
            <h2>1. Pantai Nirwana</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Bau_Bau%2C_Sulawesi_Tenggara.jpg/640px-Bau_Bau%2C_Sulawesi_Tenggara.jpg" alt="">
            <p>Pantai dengan pasir putih dan ombak tenang.</p>
        </div>

        <div class="card">
            <h2>2. Benteng Keraton Buton</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Keraton_Buton.jpg/640px-Keraton_Buton.jpg" alt="">
            <p>Bangunan sejarah dengan pemandangan kota Baubau dari atas.</p>
        </div>

        <div class="card">
            <h2>3. Bukit Wantiro</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Bau-Bau_View.jpg/640px-Bau-Bau_View.jpg" alt="">
            <p>Spot sunrise dan sunset terbaik di Baubau.</p>
        </div>
    </div>
</body>
</html>
