<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Baubau</title>
    <style>
        /* ----------------- GLOBAL ----------------- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        /* ----------------- NAVBAR ----------------- */
        nav {
            background: #1e88e5;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            opacity: 0.8;
        }

        /* ----------------- SEARCH BAR ----------------- */
        .search-container {
            padding: 20px;
            text-align: center;
        }

        #searchInput {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* ----------------- CARD GRID ----------------- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* ----------------- CARD DESIGN ----------------- */
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card .content {
            padding: 15px;
        }

        /* ----------------- MOBILE FIXES ----------------- */
        @media (max-width: 600px) {
            nav ul {
                display: none; /* simplify navbar for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <h1>Explore Baubau</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Places</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- SEARCH BAR -->
    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Search places..."
            onkeyup="searchPlaces()"
        >
    </div>

    <!-- GRID OF PLACES -->
    <div class="grid" id="placesGrid">

        <div class="card" data-name="pantai nirwana pantai nirwana beach">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0c/90/92/f6/received-1564271477199835.jpg">
            <div class="content">
                <h2>Pantai Nirwana</h2>
                <p>Pantai dengan pasir putih dan ombak tenang.</p>
            </div>
        </div>

        <div class="card" data-name="benteng keraton buton keraton buton">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Keraton_Buton.jpg/640px-Keraton_Buton.jpg">
            <div class="content">
                <h2>Benteng Keraton Buton</h2>
                <p>Bangunan sejarah dengan pemandangan kota Baubau dari atas.</p>
            </div>
        </div>

        <div class="card" data-name="bukit wantiro sunset view">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Bau-Bau_View.jpg/640px-Bau-Bau_View.jpg">
            <div class="content">
                <h2>Bukit Wantiro</h2>
                <p>Spot sunrise dan sunset terbaik di Baubau.</p>
            </div>
        </div>

    </div>

    <!-- SEARCH SCRIPT -->
    <script>
        function searchPlaces() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const cards = document.querySelectorAll(".card");

            cards.forEach(card => {
                const name = card.getAttribute("data-name");
                card.style.display = name.includes(input) ? "block" : "none";
            });
        }
    </script>

</body>
</html>
